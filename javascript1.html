// 4. Convert the length of a given string in bytes
function stringByteLength(str) {
    return new Blob([str]).size;
}
let myString = "Hello, world!<br>";
document.write("<p>Byte length: </p>", stringByteLength(myString));


// 5. Round a number to a specified amount of digits
function roundNumber(num, digits) {
    return Number(num.toFixed(digits));
}
document.write("<p>Rounded (2 digits): </p>", roundNumber(3.14159, 2));       // 3.14
document.write("<p>Rounded (4 digits): </p>", roundNumber(123.456789, 4));    // 123.4568
